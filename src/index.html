<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Encoding as early as possible: must be included completely within the first 1024 bytes of the document !-->
    <meta charset="UTF-8">
    <title>TwitchTV Viewer - FreeCodeCamp assignment</title>
    <meta name="description" content="TwitchTV Viewer - FreeCodeCamp assignment">
    
    <!-- Will force Internet Explorer 8/9/10 to render the webpage in the highest available mode and not in a compatibility mode !-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- prevent mobile devices from faking a bigger viewport, which would result in zoomed out websites -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- Place favicon.ico in the root directory - favicon is displayed in browsers favorite bar -->
</head>
<body>
    
    <div id="container">

        <h1 id="twitch-header">TwitchTV</h1>

        <div id="filters">

            <div id="name-filter">
                <input id="name-input" type="text" placeholder="Filter by channel name">
                <button id="name-button"><i class="fa fa-search"></i></button>
            </div>

            <div id="status-filter">
                Show&nbsp
                <label class="radio-label"><input type="radio" name="status-filter-radio" value="all" checked><span>All</span></label>
                <label class="radio-label"><input type="radio" name="status-filter-radio" value="online"><span>Online</span></label>
                <label class="radio-label"><input type="radio" name="status-filter-radio" value="offline"><span>Offline</span></label>
            </div>
        </div>


        <div id="channels"></div>

    </div>


    <div id="profiles">
        <a href="http://portfolio.blackmesa.eu" title="personal portfolio"><img id="blackmesa-logo" src="./images/logo_white.svg" alt="blackmesa-logo"></a>
        <a href="https://github.com/BlackMesaCode/freecodecamp-twitch-viewer" title="github repo"><i class="fa fa-github"></i></a>
        <a href="https://www.freecodecamp.com/blackmesacode" title="freecodecamp profile"><i class="fa fa-free-code-camp"></i></a>
    </div>

    <!-- polyfill.io reads user agent arguments and returns only the polyfills that are needed by the users browser -->
    <script src="https://cdn.polyfill.io/v1/polyfill.min.js"></script>
</body>
</html>
